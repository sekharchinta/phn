<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone number finder</title>
    <link rel="stylesheet" href="phn.css">
</head>
<body>
    <h1>Plz select your phone number</h1>
    <div class="slider">
        <input type="range" min="6000000000" max="9999999999" value="8074082576" oninput="num.value=this.value">
        <output id="num">0</output>
    </div>
    
</body>
</html>
